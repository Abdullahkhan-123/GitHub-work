<body>
	

		<button id="cssbtn">Night Mode</button>


	<h1>Fourth class project</h1>
	<p>This is my fourth class project i had complete in 30 minutes </p>

	<center><canvas id="myCanvas" width="650" height="400" style="border:4px solid #1CFEDA;"></canvas>

	<script>
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.beginPath();
		ctx.arc(95,100,70,0,2*Math.PI);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(95,100,50,0,2*Math.PI);
		ctx.stroke();
	
		ctx.beginPath();
		ctx.arc(95,100,30,0,2*Math.PI);
		ctx.stroke();
	
	<!--tThis is circle area-->
	
		ctx.beginPath();
		ctx.arc(250,100,60,2*Math.PI,5.1);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(260,95,50,2*Math.PI,5);
		ctx.stroke();

	<!--This is moon area-->
		
		ctx.beginPath();
		ctx.arc(500,150,70,0,2*Math.PI);
		ctx.stroke();	

		ctx.beginPath();
		ctx.arc(500,50,30,0,2*Math.PI);
		ctx.stroke();	
		
		ctx.beginPath();
		ctx.arc(595,120,30,0,2*Math.PI);
		ctx.stroke();	
		
			
		ctx.beginPath();
		ctx.arc(595,180,30,0,2*Math.PI);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(405,120,30,0,2*Math.PI);
		ctx.stroke();	
		
			
		ctx.beginPath();
		ctx.arc(405,180,30,0,2*Math.PI);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(500,250,30,0,2*Math.PI);
		ctx.stroke();

	<!--This is ring circel area-->
		
		ctx.moveTo(40,230);
		ctx.lineTo(190,230);
		ctx.stroke();	
		
		ctx.moveTo(40,360);
		ctx.lineTo(190,360);
		ctx.stroke();
		
		ctx.moveTo(40,230);
		ctx.lineTo(40,360);
		ctx.stroke();
	
		ctx.moveTo(190,360);
		ctx.lineTo(190,230);
		ctx.stroke();

	<!--This is box area-->
		
		ctx.beginPath();
		ctx.moveTo(40,230)
		ctx.quadraticCurveTo(110,290,190,230);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(40,360);
		ctx.quadraticCurveTo(110,300,190,360);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(40,230);
		ctx.quadraticCurveTo(100,300,40,360);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(190,230);
		ctx.quadraticCurveTo(130,300,190,360);
		ctx.stroke();

	<!--box under area-->

	</script></center>
